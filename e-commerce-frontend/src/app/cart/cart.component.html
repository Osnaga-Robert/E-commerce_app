<div class="container mt-5">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div align="right" class="mb-3 ">
    <button (click)="checkout()" mat-raised-button
      class="btn btn-outline-primary rounded-10 custom-hover-button">Checkout</button>
  </div>
  <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product[0].productName}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product[0].productPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="DiscountedPrice">
      <th mat-header-cell *matHeaderCellDef> DiscountedPrice </th>
      <td mat-cell *matCellDef="let element"> {{(1 - element.product[0].productDiscounted / 100) *
        element.product[0].productPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn custom-button delete-button" mat-raised-button color="warn"
          (click)="deleteProduct(element)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
