<div class="container mt-5">
  <div class="card custom-container mx-auto">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <input type="text" ngModel name="userEmail" id="userEmail" placeholder="Enter your email"
        class="form-control mb-3">
      <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password"
        class="form-control mb-3">
      <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0 custom-hover-button">
    </form>
    <br>
    <div class="row justify-content-between mb-3">
      <div class="col-auto">
        <button class="btn custom-button" type="button" (click)="registerBuyer()">Create Buyer Account</button>
      </div>
      <div class="col-auto">
        <button class="btn custom-button" type="button" (click)="registerSeller()">Create Seller Account</button>
      </div>
    </div>
  </div>
</div>
